    <title>闲闲二手交易网站后台 | 管理员登录</title>

<body class=" login">
<!-- BEGIN LOGO -->
<div class="logo">
    <a href="">
        <img src="/assets/metronic/pages/img/HL管理员登录%20." style="height: 17px;" alt="" /> </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <div class="alert alert-warning alert-dismissable" th:if="${msg != null}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
        <strong>[[${msg}]]</strong>
    </div>
<!-- BEGIN LOGIN FORM -->
<form class="login-form" action="/admin/login" method="post">
    <div class="form-title">
        <span class="form-title">欢迎</span>
        <span class="form-subtitle">请登录.</span>
    </div>
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span> 请填写用户名或密码 </span>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" /> </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
    <div class="form-actions">
        <button type="submit" class="btn red btn-block uppercase">登录</button>
    </div>
</form>
</div>
<!-- END LOGIN -->

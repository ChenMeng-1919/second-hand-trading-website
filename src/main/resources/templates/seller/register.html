<!-- BEGIN LOGIN -->
<div class="content" >
    <!-- BEGIN REGISTER FORM -->
    <form class="login-form" action="/sellerLogin/register" method="post">
        <h3>注册</h3>
        <p> 请输入你的个人信息: </p>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">姓名</label>
            <div class="input-icon">
                <i class="fa fa-font"></i>
                <input class="form-control placeholder-no-fix" type="text" placeholder="姓名" name="realname" />
            </div>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">手机</label>
            <div class="input-icon">
                <i class="fa fa-mobile"></i>
                <input class="form-control placeholder-no-fix" type="text" placeholder="手机号码" name="phone" /> </div>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">城市</label>
            <div class="input-icon">
                <i class="fa fa-building"></i>
                <input class="form-control placeholder-no-fix" type="text" placeholder="您的城市" name="city" /> </div>
        </div>
        <p> 请输入你的密码: </p>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="密码" name="password" /> </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">确认密码</label>
            <div class="controls">
                <div class="input-icon">
                    <i class="fa fa-check"></i>
                    <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="确认密码" name="repassword" /> </div>
            </div>
        </div>
        <div class="form-group">
            <label class="mt-checkbox mt-checkbox-outline">
                <input type="checkbox" checked name="tnc" /> 我已阅读并同意相关
                <a href="javascript:;">服务条款 </a> 和
                <a href="javascript:;">隐私政策 </a>
                <span></span>
            </label>
            <div id="register_tnc_error"> </div>
        </div>
        <div class="form-actions">
            <a href="/sellerLogin/login" class="btn red btn-outline"> 返回 </a>
            <button type="submit" class="btn green pull-right"> 注册 </button>
        </div>
    </form>
    <!-- END REGISTER FORM -->
</div>

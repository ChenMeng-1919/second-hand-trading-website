    <div th:replace="common/seller-menu"/>
    <!-- BEGIN CONTENT -->
    <div class="page-content-wrapper">
        <!-- BEGIN CONTENT BODY -->
        <div class="page-content">
            <!-- BEGIN PAGE HEAD-->
            <div class="page-head">
                <!-- BEGIN PAGE TITLE -->
                <div class="page-title">
                    <h1>卖家中心</h1>
                </div>
                <!-- END PAGE TITLE -->
            </div>
            <!-- END PAGE HEAD-->
            <!-- BEGIN PAGE BREADCRUMB -->
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a href="index.html">信息管理</a>
                    <i class="fa fa-circle"></i>
                </li>
                <li>
                    <span class="active">详情</span>
                </li>
            </ul>
            <!-- END PAGE BREADCRUMB -->
            <!-- BEGIN PAGE BASE CONTENT -->
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light form-fit bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-user"></i>
                                <span class="caption-subject font-dark bold uppercase">修改信息</span>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <form action="/sellerCentre/save" id="form-username" class="form-horizontal form-bordered" method="post">
                                <input type="hidden" name="id" th:value="${seller.id}"/>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">卖家名</label>
                                    <div class="col-sm-4">
                                        <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-user"></i>
                                                        </span>
                                            <input type="text" id="sellerName" name="sellerName" class="form-control" th:value="${seller.sellerName}" placeholder="请输入卖家名" required ></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">密码</label>
                                    <div class="col-sm-4">
                                        <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-font"></i>
                                                        </span>
                                            <input type="text" id="password" name="password"  class="form-control" th:value="${seller.password}" placeholder="请输入密码" required> </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">邮箱</label>
                                    <div class="col-sm-4">
                                        <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa fa-envelope"></i>
                                                        </span>
                                            <input type="text" id="email" name="email"  class="form-control" th:value="${seller.email}" placeholder="请输入邮箱" required> </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">手机</label>
                                    <div class="col-sm-4">
                                        <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-mobile"></i>
                                                        </span>
                                            <input type="text" id="phone" name="phone"  class="form-control" th:value="${seller.phone}" placeholder="请输入手机号码" required> </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">城市</label>
                                    <div class="col-sm-4">
                                        <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-building-o"></i>
                                                        </span>
                                            <input type="text" id="city" name="city"  class="form-control" th:value="${seller.city}" placeholder="请输入所在城市" required> </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">信誉</label>
                                    <div class="col-sm-4">
                                        <div class="input-group">
                                                        <span class="input-group-addon">
                                                            <i class="fa fa-diamond"></i>
                                                        </span>
                                            <input type="text" id="reputation" name="reputation"  class="form-control" th:value="${seller.reputation}" placeholder="信誉等级" readonly> </div>
                                    </div>
                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-offset-3 col-md-9">
                                            <button type="submit" class="btn green" id="save" >
                                                <i class="fa fa-check"></i>保存</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- END PORTLET-->

<script>
    //验证
    $("#save").click(function (event) {//点击事件
        var user_password = $.trim($("#password").val());
        var user_phone = $.trim($("#phone").val());
        var passwordreg = /^[a-zA-Z0-9]{4,10}$/;
        var phonereg = /^(13[0-9]{9})|(18[0-9]{9})|(14[0-9]{9})|(17[0-9]{9})|(15[0-9]{9})$/;
        if(passwordreg.test(user_password)==false||phonereg.test(user_phone)==false){
            event.preventDefault();//禁止继续提交表单
            alert("请输入正确的用户名、密码或手机号码")
        }
    });
</script>
